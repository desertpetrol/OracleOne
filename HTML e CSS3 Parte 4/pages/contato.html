<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/contato.css" >
        <title>Contato</title>
    </head>
    <body>
        <header> 
            <div class="nav-container">
                <h1><img class="logo" src="../img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                
                <fieldset>
                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" id="nome" class="default-input" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="default-input" required placeholder="seuemail@dominio.com">
                    <label for="tel">Telefone</label>
                    <input type="tel" id="tel" class="default-input" required placeholder="(XX) XXXXX-XXXX ">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="30" rows="10" class="default-input" required></textarea>
                </fieldset>

                <fieldset class="contato-con">
                    <legend>Como prefere ser contatado?</legend>
                    <label for="radio-email">
                        <input type="radio" value="email" id="radio-email"  name="contato">
                         Email</label>
                    
                    <label for="radio-tel">
                        <input type="radio" value="telefone" id="radio-tel" name="contato">
                        Telefone
                    </label>

                    <label for="radio-whats">
                        <input type="radio" value="WhatsApp" id="radio-whats" name="contato" checked>
                        WhatsApp
                    </label>

                    <label>
                        <input type="checkbox" class="checkbox">
                        Gostaria de receber nossas novidades no seu email?
                    </label>
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <input type="submit" value="Confirmar" class="submit">
            </form>

            <table>
                <thead> 
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 18h</td>
                    </tr>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="../img/logo-branco.png" alt="logo barbearia alura branco">
            <p class="cc">&#169; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
