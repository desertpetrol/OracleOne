<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IMC</title>
</head>
<body>
	<script>
		//funções de "print"
		const pulaLinha = (numLinha = 1) => document.write("<br>".repeat(numLinha))
		const mostra = (frase = "") => { document.write(frase); pulaLinha(1); }
	
		const calculaImc = (altura, peso) => { return peso / (altura * altura); }
		
	
		let nome = prompt("Informe o seu nome")
		let alturaInformada = prompt(nome + ", informe sua altura \nExemplo: 1.80")
		let pesoInformado = prompt(nome + ", informe seu peso em Kg")
	
		let imc = calculaImc(alturaInformada, pesoInformado)

		console.log(calculaImc(1.80,60))
	
		mostra(nome + ", o seu IMC é " + imc)
		
		if(imc < 18.5) {
	
			mostra("Você está abaixo do recomendado")
		}
	
		if(imc > 35) {
	
			mostra("Você está acima do recomendado")
		}
	
		if(imc >= 18.5 && imc <= 35) {
	
			mostra("Seu IMC está excelente!")
		}
	
	</script>
	
	
</body>
</html>
