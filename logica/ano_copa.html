<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ano da Copat</title>
</head>
<body>

	<script>
		//funções de "print"
		const pulaLinha = (numLinha = 1) => document.write("<br>".repeat(numLinha))
		const mostra = (frase = "") => { document.write(frase); pulaLinha(1); }
	
		let limite = parseInt(prompt("Entre com a data limite"))
		let anoCopa = 1930
	
		while(anoCopa <= limite) {
	
			mostra("Teve copa em " + anoCopa)
			anoCopa += 4	
		}
	
		mostra("FIM")
			
	</script>
		
</body>
</html>
