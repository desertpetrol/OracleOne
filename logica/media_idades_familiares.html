<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media familiar</title>
</head>
<body>

	<script>
		
		//funções de "print"
		const pulaLinha = (numLinha = 1) => document.write("<br>".repeat(numLinha))
		const mostra = (frase = "") => { document.write(frase); pulaLinha(1); }
	
		let totalFamiliares = parseInt(prompt("Quantidade de familiares?"))
		let numero = 1
		let totalIdades = 0
	
		while(numero <= totalFamiliares) {
	
			let idade = parseInt(prompt("Informe idade do familiar"))
			totalIdades = totalIdades + idade
			numero++
		}
	
		let mediaDasIdades = totalIdades/totalFamiliares
		mostra(`A média das idades dos familiares é ${mediaDasIdades}`)

	</script>
	
</body>
</html>
