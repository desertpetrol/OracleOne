<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estrelas?</title>
</head>
<body>
	
	<script>
	
		const pulaLinha = (numLinha = 1) => document.write("<br>".repeat(numLinha))
	
		for(let linha = 1; linha <= 3; linha++) {
	
			for(let coluna = 1; coluna <= 10; coluna++) {
	
				document.write("*")	
			}
	
			pulaLinha(1)
		}
		
	</script>

</body>
</html>
