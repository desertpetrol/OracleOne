<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Adivinha mais</title>
</head>
<body>

	<input/>
	<button>Compare com o meu segredo</button>

	<script>

		const sorteia = () => Math.round(Math.random() * 10)

		const sorteiaNumeros = (quantidade) => { 
			
			let segredos = []
			let numero = 1

			while(numero <= quantidade) {

				let numeroAleatorio = sorteia()

				if(numeroAleatorio !== 0 ) {

					let achou = false

					for(let posicao = 0; posicao < segredos.length; posicao++) {

						if(segredos[posicao] == numeroAleatorio) {
							achou = true
							break
						}
					}

					if(achou == false) {
						segredos.push(numeroAleatorio)	
						numero++
					} 
				}
			}

			return segredos
		}

		let segredos = sorteiaNumeros(3)
		console.log(segredos)

		let input = document.querySelector("input")
		input.focus()	

		const verifica = () => {

			let achou = false

			for(let posicao = 0; posicao < segredos.length; posicao++) {

				if(input.value == segredos[posicao]) {

					alert("Você ACERTOU!")
					achou = true
					break
				}
			}

			if(achou == false) {

				alert("Você ERROU!")	
			}
			
			input.value = ""
			input.focus()		
			
		}

		let button = document.querySelector("button")

		button.onclick = verifica

	</script>
</body>
</html>
