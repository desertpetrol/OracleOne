<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 5</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
    
        let raio = 10
        let xA = 0
        let yA = 0

        function desenhaCirculo(x, y, raio, cor) {
    
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
    
        }

        function desenhaAlvo(x, y) {
            desenhaCirculo(x, y, raio + 20, 'red')
            desenhaCirculo(x, y, raio + 10, 'white')
            desenhaCirculo(x, y, raio, 'red')
            

        }

        function changePos(max) {
            return Math.floor(Math.random() * max)
        }
        

        function atualizaTela() {
            limpaTela()
            xA = changePos(570)
            yA = changePos(370)
            desenhaAlvo(xA, yA)
        }

        setInterval(atualizaTela,5000)

        function dispara(event) {
            var x = event.pageX - tela.offsetLeft
            var y = event.pageY - tela.offsetTop
            if ((x > xA - raio) && (x < xA + raio) && (y > yA - raio) && (y < yA + raio)) { alert('Acertou') }
        }

        tela.onclick = dispara

        function limpaTela(x) {
    
            pincel.clearRect(0, 0, 600, 400);
        }
    </script>

</body>
</html>
